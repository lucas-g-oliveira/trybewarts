<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" class="trybewarts-login">
            <input id="emailInput" type="email" name="email" placeholder="Email">
            <input id="passwordInput" type="password" name="password" placeholder="Senha">
            <button class=".btn-entrar">Entrar</button>
        </form>
    </header>

    <main id="id_main_form">

        <form action="" id="evaluation-form">

            <div id="user-name">
                <input id="input-name" type="text" placeholder="Nome">
                <input id="input-lastname" type="text" placeholder="Sobrenome">
            </div>

            <div id="email-casa">
                <input id="input-email" type="email" placeholder="Email">

                <select id="house">
                    <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                    <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                    <option id="corvinode-house" value="Corvinode">Corvinode</option>
                    <option id="pytherina-house" value="Pytherina">Pytherina</option>
                </select>
            </div>

            <label id="label-family" for="Qual sua família">Qual sua família?</label>

            <input type="radio" name="family" value="Frontend">Frontend
            <input type="radio" name="family" value="Backend">Backend
            <input type="radio" name="family" value="FullStack">FullStack

            <br><br>

            <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
            <input type="checkbox" class="subject" value="HoFs">HoFs
            <input type="checkbox" class="subject" value="Jest">Jest
            <input type="checkbox" class="subject" value="Promises">Promises
            <input type="checkbox" class="subject" value="React">React
            <input type="checkbox" class="subject" value="SQL">SQL
            <input type="checkbox" class="subject" value="Python">Python


            <br><br>
            <label id="label-rate" for="">Como você avalia a Trybewarts?</label>

            <div id="rate">
                <input type="radio" name="rate" value="1">
                <input type="radio" name="rate" value="2">
                <input type="radio" name="rate" value="3">
                <input type="radio" name="rate" value="4">
                <input type="radio" name="rate" value="5">
                <input type="radio" name="rate" value="6">
                <input type="radio" name="rate" value="7">
                <input type="radio" name="rate" value="8">
                <input type="radio" name="rate" value="9">
                <input type="radio" name="rate" value="10">
            </div>

           <label class="textarea" for="">Deixe seu comentário:</label>
           <textarea maxlength="500" name="" id="" cols="30" rows="10"></textarea>


           <label id="label-infos" for="">Você concorda com o uso das informações acima?
            <input id="agreement"type="checkbox">
           </label>

           <button id="submit-btn" type="submit" disabled>Enviar</button>


        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
    </main>

    <footer>Direitos reservados à Trybewarts©</footer>
    <script src="script.js"></script>
</body>
</html>
